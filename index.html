<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoyageVista: Your Gateway to the World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome VoyageVista: Travel Booker</h1>
    </header>
    
    <main>
        <section id="search">
            <h2>Search for a Trip</h2>
            <form id="search-form">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Enter a destination">

                <label for="check-in">Check-in Date:</label>
                <input type="date" id="check-in" name="check-in">

                <label for="check-out">Check-out Date:</label>
                <input type="date" id="check-out" name="check-out">

                <button type="submit">Search</button>
            </form>
        </section>

        <section id="popular-destinations">
            <h2>Popular Destinations</h2>
            <ul>
                <li>Paris, France</li>
                <li>New York City, USA</li>
                <li>Tokyo, Japan</li>
                <li>Dubai, UAE</li>
                <li>Lucerne, Switzerland</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Travel Booking System. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
